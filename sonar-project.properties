sonar.projectKey=your-project-key
sonar.organization=your-organization

# Source directories
sonar.sources=.

# Exclude directories from analysis
sonar.exclusions=\
  node_modules/**,\
  build/**,\
  .plasmo/**,\
  playwright-report/**,\
  test-results/**,\
  coverage/**,\
  dist/**,\
  *.config.js,\
  *.config.ts,\
  vitest.config.ts,\
  playwright.config.ts

# Exclude test files from coverage duplication analysis
sonar.coverage.exclusions=\
  __tests__/**,\
  e2e/**,\
  *.test.ts,\
  *.test.tsx,\
  *.spec.ts,\
  *.spec.tsx

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
